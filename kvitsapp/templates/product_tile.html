<div class="col">
    <div class="card h-100 product-card">
        <div class="card-img-container">
            {% if product.attels %}
                <img src="{% static product.attels %}" class="card-img-top product-image" alt="{{ product.apraksts }}">
            {% else %}
                <img src="{% static 'images/no-image.png' %}" class="card-img-top product-image" alt="No image available">
            {% endif %}
        </div>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.apraksts }}</h5>
            <p class="card-text text-muted mb-1">Code: {{ product.pasutijuma_kods }}</p>
            {% if product.ean13 %}
                <p class="card-text text-muted small mb-2">EAN: {{ product.ean13 }}</p>
            {% endif %}
            <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="price">â‚¬{{ product.cena }}</span>
                    <button class="btn btn-primary btn-sm add-to-cart" data-product-id="{{ product.id }}">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
