<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f2f2f2;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .product {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
        }
        .price {
            margin-top: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="grid">
        {% for product in products %}
        <div class="product">
            {% load static %}
            <img src="{% static product.attels %}" alt="Product image">
            <h3>{{ product.pasutijuma_kods }}</h3>
            <p>{{ product.apraksts }}</p>
            <div class="price">{{ product.cena }} â‚¬</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
